<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coctelería</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Bienvenido a <span>Golden Productions</span></h1>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Menú</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <h2 class="section-title">Nuestros Cócteles</h2>
            <p class="section-text">Explora nuestra selección de cócteles exquisitos.</p>
            <div class="cocteles">
                <div class="coctel">
                    <img src="IMG/Margarita.png" alt="Margarita" class="coctel-img">
                    <h3 class="coctel-title">Margarita</h3>
                    <p class="coctel-text">Tequila, limón y sal.</p>
                </div>
                <div class="coctel">
                    <img src="IMG/Mojito.png" alt="Mojito" class="coctel-img">
                    <h3 class="coctel-title">Mojito</h3>
                    <p class="coctel-text">Ron, menta y limón.</p>
                </div>
                <div class="coctel">
                    <img src="IMG/Daikiri.png" alt="Daiquiri" class="coctel-img">
                    <h3 class="coctel-title">Daiquiri</h3>
                    <p class="coctel-text">Ron, fresa y azúcar.</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">&copy; 2025 <span>Coctelería Golden</span>. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
